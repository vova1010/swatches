<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p>Color Palette</p>
        <div class="radio-block">
            <label class="container">
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark">
                    <span class="checkmark2" style="background: #8739fa;">
                </span>
            </label>
            <label class="container">
                <input type="radio" name="radio">
                <span class="checkmark">
                    <span class="checkmark2" style="background: #54b4f5;"></span>
                </span>
            </label>
            <label class="container">
                <input type="radio" name="radio">
                <span class="checkmark">
                    <span class="checkmark2" style="background: #6a5ed5;"></span>
                </span>
            </label>
            <label class="container">
                <input type="radio" name="radio">
                <span class="checkmark">
                    <span class="checkmark2" style="background: #98968d;"></span>
                </span>
            </label>
        </div>
    </header>
    <div>
        <a href="#" class="button">Get Started</a>
    </div>
    <script src="swatches.js"></script>
</body>
</html>
